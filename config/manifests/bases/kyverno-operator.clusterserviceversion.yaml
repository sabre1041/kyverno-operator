apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
    categories: Security
    certified: "false"
    containerImage: quay.io/sabr1041/kyverno-operator:latest
    description: Kyverno is a policy engine designed for Kubernetes.
    operatorframework.io/cluster-monitoring: "true"
    operatorframework.io/suggested-namespace: kyverno
    repository: https://github.com/sabre1041/kyverno-operator
    support: Kyverno Community
  name: kyverno-operator.v0.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions: {}
  description: Kyverno is a policy engine designed for Kubernetes. With Kyverno, policies
    are managed as Kubernetes resources and no new language is required to write policies.
    This allows using familiar tools such as kubectl, git, and kustomize to manage
    policies. Kyverno policies can validate, mutate, and generate Kubernetes resources
    plus ensure OCI image supply chain security. The Kyverno CLI can be used to test
    policies and validate resources as part of a CI/CD pipeline.
  displayName: Kyverno Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - security
  - policy management
  links:
  - name: Kyverno Operator
    url: https://kyverno-operator.domain
  maintainers:
  - email: andy.block@gmail.com
    name: Andrew Block
  maturity: alpha
  provider:
    name: Kyverno Community
    url: https://kyverno.io
  version: 0.0.0
